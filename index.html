<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <section id="presentacion container">
      <h1>claudio</h1>
    </section>
    
    <section id="fotos">
        <div class="container">
            <div class="row">
                <div class="col col-3">
                    <div class="card divSombreado" style="width: 14rem;  border: none;">
                        <img src="avatars/avatar_face_girl_female_woman_profile_smiley_happy_people_icon_181665.png" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">Fotografo experto en fiestas de quince</p>
                        </div>
                      </div>
                </div>
                <div class="col col-3">
                    <div class="card divSombreado" style="width: 14rem; border: none;">
                        <img src="avatars/User-Avatar-Profile-Free-PNG.png" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">Fotrografo especializado en bodas y eventos formales</p>
                        </div>
                    </div>
                </div>
                <div class="col col-3">
                    <div class="card divSombreado" style="width: 14rem;  border: none;">
                        <img src="avatars/male-avatar-profile-icon-of-smiling-caucasian-man-vector.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">Fotografo de exteriores y zonas urbanas</p>
                        </div>
                    </div>
                </div>
                <div class="col col-3">
                    <div class="card divSombreado" style="width: 15rem;  border: none;">
                        <img src="avatars/images.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">Fotografo de eventos deportivos y campeonatos</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                
                <div class="col mt-5 d-flex align-items-center justify-content-center">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade w-50">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="fotos/primer_carrusel/1366_2000.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="fotos/primer_carrusel/53853-boda.jpeg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="fotos/primer_carrusel/boda-fotos-imprescindibles-1024x768.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </div>

    <section id="cotizacion container">
        <h1>martin</h1>    
    </section>
    
    <section id="contacto container" >
        <h1>lucas</h1>
